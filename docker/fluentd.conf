<source>
  @type tail
  path /var/log/syslog
  pos_file /var/log/td-agent/syslog.pos
  tag syslog
</source>

<match syslog>
  @type elasticsearch
  host 192.168.1.100  # Replace with your Elasticsearch IP
  port 9200
  logstash_format true
  index_name fluentd-syslog-weekly  # Example of weekly index
</match>
