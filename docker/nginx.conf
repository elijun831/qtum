events {
    worker_connections 1024;
}

http {

    # HTTP to HTTPS redirection
    server {
        listen 80;
        listen [::]:80;
        server_name *.quantumworkspace.dev;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen [::]:443 ssl http2;
        listen 443 ssl http2;
        server_name *.quantumworkspace.dev;

        ssl_certificate /etc/nginx/certs/_wildcard.quantumworkspace.dev+3.csr;
        ssl_certificate_key /etc/nginx/certs/_wildcard.quantumworkspace.dev+3-key.pem;
        ssl_dhparam /etc/nginx/certs/dhparam.pem;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        # Enable SSL session caching
        ssl_session_cache shared:SSL:10m;

        # Add headers to serve security related headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # this is the internal Docker DNS, cache only for 30s
        resolver 127.0.0.* valid=30s;

        location / {
            set $upstream http://localhost:9200;
            proxy_pass $upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        location ~ ^/(api/kernels/|terminals/|api/security/ws-user/|terminals/websocket/|api/batch|api/spawn) {
            set $upstream http://localhost:8888;
            proxy_pass $upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public";
        }

        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Security-Policy "default-src 'self';";
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

    }

    server {
        listen 80;    
        server_name elastic.local;
        charset utf-8;
        access_log /var/log/nginx/elastic.local-access.log combined;
        error_log  /var/log/nginx/elastic.local-error.log error;
        location / {
            proxy_pass http://elasticsearch;
            proxy_http_version 1.1;
            proxy_set_header Connection "Keep-Alive";
            proxy_set_header Proxy-Connection "Keep-Alive";
        }
    }

}


